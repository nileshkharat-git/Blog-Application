{% include 'components/header.html' %}
<style>
  .display-2 {
    font-family: "Dela Gothic One", cursive;
  }
  .blog-div,
  .blog-div:hover {
    text-decoration: none;
    outline: none;
  }
</style>

<div class="container d-flex row mx-auto my-2">
    {% if foundBlogs %}
  {% for blogs in foundBlogs %}
  {% for blog in blogs %}
  <a
    href="{% url 'readBlog' blog.id %}"
    class="container m-2 w-25 bg-primary text-light col-md-3 blog-div"
  >
    <h5 class="mt-3">{{blog.title}}</h5>
    <p>
      Published On: {{blog.published_on}}<br />
      <span>{{blog.total_likes}}</span> <i class="fa fa-thumbs-up"></i>
    </p>
  </a>
  {% endfor %}
  {% endfor %}
  {% else %}
    <h1 class="text-center display-4">No result found</h1>
  {% endif %}
</div>

{% include 'components/footer.html' %}
