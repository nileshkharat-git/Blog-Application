{% include 'components/header.html' %}
<form action="{% url 'editBlog' %}" method="post" class="m-auto w-50">
  {% csrf_token %}
  <input type="hidden" name="id" value="{{instance.id}}">
  <div class="form-group">
    <label for="id_title">Title:</label>
    <input
      type="text"
      name="title"
      class="form-control"
      maxlength="100"
      required=""
      id="id_title"
      value="{{instance.title}}"
    />
  </div>
  <div class="form-group">
    <label for="id_article">Article:</label>
    <textarea
      name="article"
      cols="40"
      rows="10"
      class="form-control"
      required=""
      id="id_article"
      
    >{{instance.article}}</textarea>
  </div>
  <input
    type="submit"
    class="btn btn-outline-warning d-block mx-auto my-3"
    value="Update Bolg"
  />
</form>
