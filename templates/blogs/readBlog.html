{% include 'components/header.html' %}
<div class="container">
  <h1>{{blog.title}}</h1>
  <small class="text-right d-block w-50"
    >Published On - <i>{{blog.published_on}}</i><br />Published By -
    <i>{{blog.user.username}}</i></small
  >
  <p class="w-75">
    {{blog.article}}
  </p>

  {{blog.total_likes}} Likes <br />
  <a href="{% url 'like' blog.id %}"
    ><i class="fa fa-thumbs-up" style="font-size:25px;"> </i
  ></a>
</div>
