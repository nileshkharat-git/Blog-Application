<div
  class="modal fade"
  id="signUpModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-success" id="exampleModalLabel">Join Us</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'signup' %}" method="POST" class="form m-auto">
          {% csrf_token %}
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" />
          </div>

          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="firstName" class="form-control" />
          </div>
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" />
          </div>

          <div class="form-group">
            <label for="cnfpassword" class="form-label">
              Confirm Password</label
            >
            <input type="password" name="cnfpassword" class="form-control" />
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Join</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
